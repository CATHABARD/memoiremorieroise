<!-- Liste des messages adressés par les utilisateurs à l'administration su site-->
<h4>Liste des messages non lus ({{messagesService.listeMessagesNonLus.length}}) </h4>
<br/>
<div>
    <table mat-table [dataSource]="messagesService.listeMessagesNonLus" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <ng-container matColumnDef="texte">
        <th mat-header-cell *matHeaderCellDef> Texte </th>
        <td mat-cell *matCellDef="let element"> {{element.texte}} </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button (click)="onVu(row)">Vu</button>
        </mat-cell>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
    </table>
</div>
