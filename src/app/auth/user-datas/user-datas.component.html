  <mat-dialog-content [formGroup]="userDatasForm">
    <mat-form-field class="full-width">
      <input matInput placeholder="Nom" formControlName="nom">
      <div class="row">
        <mat-error class="error-message" *ngIf="(userDatasForm.controls.nom.hasError('minlength') || userDatasForm.controls.nom.hasError('maxlength')) && !userDatasForm.controls.nom.hasError('required')">{{getErrorMessage('nom')}}</mat-error>
        <mat-error class="error-message" *ngIf="userDatasForm.controls.nom.hasError('required')">{{getErrorMessage('nom')}}</mat-error>
      </div>
    </mat-form-field><br/>

        <mat-error class="error-message" *ngIf="(userDatasForm.controls.prenom.hasError('minlength') || userDatasForm.controls.prenom.hasError('maxlength')) && !userDatasForm.controls.prenom.hasError('required')">{{getErrorMessage('prenom')}}</mat-error>
        <mat-error class="error-message" *ngIf="userDatasForm.controls.prenom.hasError('required')">{{getErrorMessage('prenom')}}</mat-error>

  <mat-dialog-actions>
